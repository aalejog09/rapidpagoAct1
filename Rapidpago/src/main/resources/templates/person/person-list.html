<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Person</title>

<!--  Bootstrap CSS -->
<link href="../static/bootstrap-4.4.1-dist/css/bootstrap.css" rel="stylesheet" th:href="@{/bootstrap-4.4.1-dist/css/bootstrap.css}">
</head>
<body>

	<div class="container">
	<div><a href="../"><h2>Empleados Rapidpago </h2></a> </div>
		<br> 
		<div>
			<a href="person/save/0" class="btn btn-primary">Agregar</a>
		</div>
		<br>
			<h2 th:if="${list.isEmpty()}">No hay datos para mostrar.</h2>
			<div th:if="${!list.isEmpty()}">
				<h2>Personas</h2>
				
				<table class="table">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Genero</th>
							<th>Numero de identificacion</th>
							<th></th>
				 			<th></th>
				 		</tr>
				 	</thead>
				 	<tbody>
				 		<tr th:each="person : ${list}">
				 			<td th:text="${person.name}">
				 			<td th:text="${person.lastname}">
				 			<td th:text="${person.gender}">
				 			<td th:text="${person.identificationNum}">
				 			<td><a class="btn btn-danger" th:href="@{/person/delete/{id}(id=${person.id})}">Eliminar</a></td>
				 			<td><a class="btn btn-info" th:href="@{/person/save/{id}(id=${person.id})}">Editar</a></td>
				 	</tbody>
					
				</table>
			</div>
			
			
	</div>
</body>
</html>
